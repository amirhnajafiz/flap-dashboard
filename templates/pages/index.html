<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FLAP Dashboard</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <div>
      <div class="chart-holder">
        <!-- tooltip is visible upon hover -->
        <div id="tooltip"></div>
        <!-- js script fills the svg -->
        <div class="svg-holder">
          <svg id="chart"></svg>
        </div>
        <!-- right side control panel -->
        <div id="control-panel">
          <div>
            <label>hide unknowns: </label>
            <input id="hunk" type="checkbox" name="hunk" checked />
          </div>
          <div>
            <label>hide std: </label>
            <input id="remove_stds" type="checkbox" name="remove_stds" />
          </div>
          <div>process filter:</div>
          <div id="procs"></div>
        </div>
      </div>

      <div id="data-holder">
        <!-- navigation bar -->
        <div id="data-holder-navbar">
          <label style="margin-right: 5px;">operation: </label>
          <select id="query-type">
            <option value="count">counts</option>
            <option value="bytes">volume</option>
            <option value="duration">latency</option>
          </select>
          <div style="margin-left: 20px;">
            <label>reverse: </label>
            <input type="checkbox" name="ro" id="reverse_order" />
          </div>
        </div>
        <!-- report holder -->
        <div id="query-report"></div>
        <!-- page controls -->
        <div id="paging-controls" style="margin-top: 12px">
          <button id="prev-page" style="margin-right: 10px;">Prev</button>
          <span id="page-info"></span>
          <button id="next-page" style="margin-left: 10px;">Next</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/queries.js') }}"></script>
  </body>
</html>
